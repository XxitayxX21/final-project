<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #tasks-container {
            margin-top: 20px;
        }
        .task-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-container label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>TO DO LIST</h1>
    <h2>Manage your time and create a better lifestyle</h2>
    <label for="newtask">Enter your task:</label>
    <input type="text" id="newtask">
    <button onclick="addTask()">Add Task</button>
    <div id="tasks-container">
        <div class="task-container" id="task1container">
            <input type="checkbox" id="task1" onchange="removeTask(this)">
         
        </div>
        <div class="task-container" id="task2container">
            <input type="checkbox" id="task2" onchange="removeTask(this)">
          
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('newtask');
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const tasksContainer = document.getElementById('tasks-container');
            const newTaskId = 'task' + (tasksContainer.children.length + 1);
            
            const newTaskContainer = document.createElement('div');
            newTaskContainer.classList.add('task-container');
            newTaskContainer.id = newTaskId + 'container';

            const newTaskCheckbox = document.createElement('input');
            newTaskCheckbox.type = 'checkbox';
            newTaskCheckbox.id = newTaskId;
            newTaskCheckbox.setAttribute('onchange', 'removeTask(this)');

            const newTaskLabel = document.createElement('label');
            newTaskLabel.htmlFor = newTaskId;
            newTaskLabel.textContent = taskText;

            newTaskContainer.appendChild(newTaskCheckbox);
            newTaskContainer.appendChild(newTaskLabel);

            tasksContainer.appendChild(newTaskContainer);

            taskInput.value = '';
        }

        function removeTask(checkbox) {
            if (checkbox.checked) {
                const taskContainer = checkbox.parentElement;
                taskContainer.remove();
            }
        }
    </script>
</body>
</html>
